<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link to the DayJS library -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>

    <!-- Link to Jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <!-- Link to bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="./develop/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <!-- all content -->
    <header class="container-fluid bg-dark text-light mb-5 p-3">
        <div class="d-flex align-items-center">
            <h1>WEATHER DASHBOARD</h1>
        </div>
    </header>


    <section class="container-fluid my-5">
        <!-- div for search bar and search history  -->
        <div class="row p-3">
            <div class="col-12 col-md-3 colSearch">
                <label>Search For a City:</label>

                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Detroit">
                    <div class="input-group-append">
                        <button type="button" class="btn btn-search btn-primary">Search</button>
                    </div>
                </div>
                <div class="container cityHistory"></div>
            </div>

            <!-- div for display of current weather and 5 day forecast -->
            <div class="co-12 col-md-9 colWeatherDisplay">
                <div class="row currentForecast">
                    <div class="card Today" style="max-width: 400px;">
                        <h3 class="card-title cardTodayCityName"></h3>
                        <h4 class="card-title" id="cardTodayDate"></h4>
                        <img class="weatherIcon" />
                        <p class="card-text cardTextToday"></p>
                    </div>
                </div>

                <!-- div for display of the 5 day forecast -->
                <div class="row fiveDayForecast">
                    <h2>Five Day Forcast:</h2>
                </div>
            </div>


        </div>
        </div>




    </section>


</body>

</html>
